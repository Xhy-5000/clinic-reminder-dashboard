<style>
    table, th , td  {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd)	{
      background-color: #b7dcf4;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
</style>
<div class="container">
    <div class="row clearfix" style="margin: 120px 0 0 0 ;">
      <h1>
        View the Reminder List
      </h1>
        <h3>
            <a routerLink="/historyreminder" routerLinkActive="active">View History Reminder</a>
        </h3>
        <h3>
            <a routerLink="/postreminder" routerLinkActive="active">Post Reminder</a>
        </h3>
        
    </div>

      
      
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Patient Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="patientid">
    <th mat-header-cell *matHeaderCellDef> Patient id </th>
    <td mat-cell *matCellDef="let element"> {{element.patientid}} </td>
  </ng-container>

  <ng-container matColumnDef="high">
    <th mat-header-cell *matHeaderCellDef> Unfinished High Level Reminder </th>
    <td mat-cell *matCellDef="let element"> {{element.high}} </td>
  </ng-container>

  <ng-container matColumnDef="mid">
    <th mat-header-cell *matHeaderCellDef> Unfinished Mid Level Reminder  </th>
    <td mat-cell *matCellDef="let element"> {{element.mid}} </td>
  </ng-container>

  <ng-container matColumnDef="low">
    <th mat-header-cell *matHeaderCellDef> Unfinished Low Level Reminder  </th>
    <td mat-cell *matCellDef="let element"> {{element.low}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
